{% extends "flash_cards/base.html" %}

{% block content %}

<h1>Topics</h1>

<ul>
    {% for topic in topics %}
        <li><a href="{% url 'flash_cards:subtopics' topic.id %}">{{ topic }}</a></li>
    {% empty %}
        <li>No topics have been added yet</li>
    {% endfor %}
</ul>
{% endblock content %}
